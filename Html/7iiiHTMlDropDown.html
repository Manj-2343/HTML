<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="thanku.html" method="GET">
      <label for="userName">UserName : </label>
      <input type="text" id="userName" name="userName" /><br /><br />
      <label for="password">Password</label>
      <input type="password" id="password" name="password" /><br /><br />
      <label for="email">Email</label>
      <input type="email" id="email" name="email" /> <br /><br />
      <p>Select your gender</p>
      <label for="male">male</label>
      <!-- radio button -->
      <input type="radio" id="male" name="gender" value="male" /><br /><br />
      <label for="female">female</label>
      <input
        type="radio"
        id="female"
        name="gender"
        value="female"
      /><br /><br />
      <label for="all">all</label>
      <input type="radio" id="all" name="gender" value="all" /><br /><br />
      <input type="submit" value="submit" />
      <label for="age-group">Select your age group</label>
      <select name="age-group" id="age-group">
        <option value="5-15">5-15</option>
        <option value="15-20">15-20</option>
        <option value="20-30">20-30</option>
      </select>
    </form>
  </body>
</html>
