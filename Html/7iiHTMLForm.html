<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="thanku.html" method="GET">
      <label for="userName">UserName : </label>
      <input
        type="text"
        id="userName"
        name="userName"
        placeholder="userName"
        required
      /><br /><br />
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Password"
        required
      /><br /><br />
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        required
        name="email"
        placeholder="email"
      />
      <br /><br />
      <!-- the value represent what you want to show in button -->
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
