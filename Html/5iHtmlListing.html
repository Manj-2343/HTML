<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
  </head>
  <body>
    <!-- order list -->
    <!-- you have to set the type A,a,I,i,1 -->
    <ol type="i">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ol>
    <!-- unOrder list -->
    <ul style="list-style-type: none">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>
    <!-- description list -->
    <dl>
      <dt>Guitar</dt>
      <dd>Guitar is 6 string instrument</dd>
      <dt>Umbrela</dt>
      <dd>Guitar is 5 string instrument</dd>
    </dl>
  </body>
</html>
