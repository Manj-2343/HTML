<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th>FirstName</th>
          <th>LastName</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <!-- td means table data -->
          <td>Manoj</td>
          <td>Biswal</td>
        </tr>
        <tr>
          <td>Mohit</td>
          <td>Biswal</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
